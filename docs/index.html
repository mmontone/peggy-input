<html>
  <head>
    <style>
      .grid-container {
          display: grid;
          grid-template-columns: auto auto;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>
        <a href="try.html">Try new grammar</a>
      </li>
      <li>
        <a href="try.html?load=assignments.xml">Example of assignments language</a>
      </li>
      <li>

      </li>
      <li>

      </li>
      <li>

      </li>
      <li>

      </li>
      <li>
        Load: <input id="load" type="file" accept="text/xml"></input>
      </li>
    </ul>
    <script type="text/javascript">
      document.getElementById('load').addEventListener('change', function(e) {
          if (e.target.files[0]) {
              let filename = e.target.files[0].name;
              window.location.href = 'try.html?load=' + filename;
          }
      });
    </script>
  </body>
</html>
